      <script>
  let modalTimer;
  async function submitForm(event) {
    event.preventDefault();
    const form = document.getElementById('contactForm');
    // Gather form data into a JSON object
    const formData = {
      name: form.name.value,
      email: form.email.value,
      organization: form.organization.value,
      purpose: form.purpose.value,
      message: form.message.value,
    };
    try {
      const response = await fetch('https://email-ritography.matthewjpellerito.workers.dev', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });
      const result = await response.json();
      if (result.success) {
        showModal(true, 'Message successfully sent');
        form.reset();
      } else {
        showModal(false, 'Server error: ' + (result.error || 'Unknown error'));
      }
    } catch (error) {
      showModal(false, 'Server error: ' + error.message);
    }
  }
  function showModal(success, message) {
    const modal = document.getElementById('responseModal');
    const icon = document.getElementById('responseIcon');
    const text = document.getElementById('responseMessage');
    const okBtn = document.getElementById('responseOk');
    icon.innerHTML = success
      ? `<svg width="24" height="24" viewBox="0 0 24 24"><path d="M20 6L9 17L4 12" stroke="green" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`
      : `<svg width="24" height="24" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18" stroke="red" stroke-width="2"/><line x1="6" y1="6" x2="18" y2="18" stroke="red" stroke-width="2"/></svg>`;
    text.textContent = message;
    modal.style.display = 'block';
    clearTimeout(modalTimer);
    modalTimer = setTimeout(hideModal, 5000);
    okBtn.onclick = hideModal;
  }
  function hideModal() {
    document.getElementById('responseModal').style.display = 'none';
    clearTimeout(modalTimer);
  }
</script>
